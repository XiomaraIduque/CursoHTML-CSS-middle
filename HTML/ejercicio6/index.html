<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaeio</title>
</head>
<body>
    <form action="">
        <span>
            <label for="nombre">¿Cual es tu nombre?
                <input type="text" id="nombre" name="nombre" 
                ="name">
            </label>
        </span>
        <span>
            <label for="">¿Cual es tu correo?
                <input type="email" id="correo" name="correo" autocomplete="email">
            </label>
        </span>
        <span>
            <label for="">País
                <input type="text" id="pais" name="pais"  autocomplete="country">
            </label>
        </span>
        <span>
            <label for="">¿cual es tu codigo postal?
                <input type="text" id="codigo" name="codigo" autocomplete="postal-code">
            </label>
        </span>
        <input type="submit">
    </form>
</body>
</html>
